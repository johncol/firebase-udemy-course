<div class="courses-panel">
  <h3>Courses</h3>

  <mat-tab-group>
    <ng-container *ngFor="let tab of tabs">
      <ng-container *ngIf="(courses$[tab] | async) as courses">
        <mat-tab [label]="tab" *ngIf="courses.length > 0">
          <courses-card-list [courses]="courses"></courses-card-list>
        </mat-tab>
      </ng-container>
    </ng-container>
  </mat-tab-group>
</div>
