<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Course Description" formControlName="description" />
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="longDescription">
    </textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="buttons">
  <button mat-flat-button color="accent" (click)="close()">
    Close
  </button>
  <button mat-flat-button color="primary" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
