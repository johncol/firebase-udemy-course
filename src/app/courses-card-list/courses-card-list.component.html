<mat-card *ngFor="let course of courses" class="course-card">
  <mat-card-header>
    <mat-card-title>{{ course.titles.description }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" />

  <mat-card-content>
    <p>{{ course.titles.longDescription }}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">
    <button
      mat-flat-button
      color="primary"
      [routerLink]="['/courses', course.url]"
    >
      VIEW COURSE
    </button>

    <button
      mat-flat-button
      color="accent"
      (click)="editCourse(course)">
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
